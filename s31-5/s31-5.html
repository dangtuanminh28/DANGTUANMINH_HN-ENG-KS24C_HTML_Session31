<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>
    <h1>Danh sách nhân viên</h1>
    <table id="employeeList" cellspacing="5">
        <tr>
            <th>STT</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>ADDRESS</th>
        </tr>
    </table>

    <script>
        const employees = [
            {
                id: 1,
                name: 'Minh',
                age: 18,
                address: 'Quảng Nam'
            },
            {
                id: 2,
                name: 'Nam',
                age: 22,
                address: 'Quảng Ninh'
            },
            {
                id: 3,
                name: 'Duy',
                age: 19,
                address: 'Hải Dương'
            },
            {
                id: 4,
                name: 'Tuệ',
                age: 25,
                address: 'Hải Phòng'
            },
            {
                id: 5,
                name: 'Trang',
                age: 17,
                address: 'Ninh Bình'
            }
        ];
        let table = document.getElementById("employeeList");
        for (let i = 0; i < employees.length; i++) {
            let employee = employees[i];
            let row = "<tr>" +
                "<td>" + employee.id + "</td>" +
                "<td>" + employee.name + "</td>" +
                "<td>" + employee.age + "</td>" +
                "<td>" + employee.address + "</td>" +
                "</tr>";
            table.innerHTML += row;
        }
    </script>
</body>

</html>
